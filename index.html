<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book Your Movie Ticket</h1>
        <div class="row" id="movies-list">
            <!-- Movies will be listed here -->
        </div>
    </div>

    <script>
        async function fetchMovies() {
            const response = await fetch('/api/movies');
            const movies = await response.json();
            const moviesList = document.getElementById('movies-list');

            movies.forEach(movie => {
                const movieCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">Duration: ${movie.duration} mins</p>
                                <button class="btn btn-primary" onclick="bookTicket(${movie.id})">Book Now</button>
                            </div>
                        </div>
                    </div>
                `;
                moviesList.innerHTML += movieCard;
            });
        }

        function bookTicket(movieId) {
            const name = prompt("Enter your name:");
            const seats = prompt("Enter number of seats:");

            fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ movieId, name, seats })
            }).then(response => response.json())
              .then(data => {
                if (data.success) {
                    alert('Booking successful!');
                } else {
                    alert('Booking failed. Please try again.');
                }
            });
        }

        fetchMovies();
    </script>
</body>
</html>
