<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section {
            width: 80%;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: teal;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <section id="section1" class="section">
            <h2>Section 1: About Us</h2>
            <p>Online Movie Ticketing System!!</p>
        </section>

        <section id="section2" class="section">
            <h2>Section 2: Our Services</h2>
            <ul>
                <li>List your services or offerings.</li>
            </ul>
        </section>

        <section id="section3" class="section">
            <h2>Section 3: Contact Us</h2>
            <form>
                <!-- Add form fields here -->
            </form>
        </section>
    </main>
</body>
</html>
